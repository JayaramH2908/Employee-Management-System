<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Employee Management System</title>
  </head>
  <body>
  <div class="container">
 <h3>Employee Directory</h3>
 <hr>
 
 <!-- Add button for adding employee -->
 <a th:href="@{/employees/showFormForAdd}"
 class="btn btn-primary btn-sm mb-3">Add Employee</a>
 
 <table class="table table-bordered table-striped">
 <thead class="table-dark">
 <tr>
  <th>Title</th>
 <th>Full Name</th>
  <th>Age</th>
   <th>Email</th>
    <th>Designation</th>
     <th>Gender</th>
     <th>Phone Number</th>
     <th>Update</th>
     <th>Delete</th>
     </tr>
</thead>
<tbody>
<tr th:each="tempEmployee:${employees}">
<td th:text="${tempEmployee.title}" />
<td th:text="${tempEmployee.name}" />
<td th:text="${tempEmployee.age}" />
<td th:text="${tempEmployee.email}" />
<td th:text="${tempEmployee.designation}" />
<td th:text="${tempEmployee.gender}" />
<td th:text="${tempEmployee.phoneNumber}" />

<!-- Add a button for updating employee -->
<td>
<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
class="btn btn-info btn-sm">Update</a>
</td>

<!-- Add a button for updating employee -->
<td>
<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
class="btn btn-danger btn-sm"
onclick="if(!(confirm('Are you sure want to delete this employe')))return false">Delete</a>
</td>
</tr>
</tbody>
 </table>
 </div>
 </body>
 </html>
